<script>
    // 修复导航展开问题
    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], [
        function(hook, vm) {
            hook.ready(function() {
                // 初始化时设置正确的折叠状态
                setTimeout(function() {
                    var items = document.querySelectorAll('.sidebar-nav > ul > li');
                    items.forEach(function(item) {
                        item.classList.remove('open');
                        item.classList.add('collapse');
                    });
                }, 100);
            });
            
            hook.doneEach(function() {
                // 路由变化后保持折叠状态
                setTimeout(function() {
                    var activeLink = document.querySelector('.sidebar-nav .active');
                    var items = document.querySelectorAll('.sidebar-nav > ul > li');
                    items.forEach(function(item) {
                        // 只展开包含当前活动链接的父级
                        if (activeLink && item.contains(activeLink)) {
                            item.classList.add('open');
                        } else {
                            item.classList.remove('open');
                        }
                    });
                }, 50);
            });
        }
    ]);
</script>
