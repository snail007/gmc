<!DOCTYPE html>
<html lang="en">
<head>
    <title>GMC User Manual - Golang High-Performance Web Framework</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="GMC is a smart, flexible, high-performance Golang Web and API development framework">
    <meta name="keywords" content="golang,web framework,api framework,gmc,high performance">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        :root {
            --theme-color: #42b983;
            --base-font-size: 16px;
        }
        /* 行内代码样式 */
        .markdown-section code {
            border-radius: 2px;
            color: #c7254e;
            background-color: #f9f2f4;
            font-size: .8rem;
            margin: 0 2px;
            padding: 3px 5px;
            font-weight: 500;
        }
        /* 代码块样式 */
        .markdown-section pre>code {
            color: #000;
            background-color: #f6f8fa;
            font-weight: normal;
        }
        .markdown-section pre {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
        }
        /* 代码块关键字高亮 */
        .token.keyword,
        .token.function,
        .token.class-name {
            color: #d73a49 !important;
            font-weight: 600;
        }
        .token.string {
            color: #032f62 !important;
        }
        .token.comment {
            color: #6a737d !important;
        }
        .token.number {
            color: #005cc5 !important;
        }
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 80px;
            z-index: 999;
        }
        .lang-switcher a {
            padding: 5px 10px;
            margin-left: 5px;
            background: #42b983;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
        }
        .lang-switcher a:hover {
            background: #33a06f;
        }
    </style>
</head>
<body>
<div class="lang-switcher">
    <a href="/">English</a>
    <a href="/zh/">中文</a>
</div>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        name: 'GMC User Manual',
        repo: 'snail007/gmc',
        homepage: 'MANUAL.md',
        loadSidebar: true,
        subMaxLevel: 0,
        auto2top: true,
        search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: 'Search',
            noData: 'No Results',
            depth: 6
        },
        copyCode: {
            buttonText: 'Copy',
            errorText: 'Error',
            successText: 'Copied'
        },
        pagination: {
            previousText: 'Previous',
            nextText: 'Next',
            crossChapter: true
        }
    }
</script>
<script>
    // 简化版：仅在必要时折叠
    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], [
        function(hook, vm) {
            hook.doneEach(function() {
                // 每次路由变化后，移除所有可能的展开状态
                setTimeout(function() {
                    var items = document.querySelectorAll('.sidebar-nav li');
                    items.forEach(function(item) {
                        item.classList.remove('open');
                    });
                }, 50);
            });
        }
    ]);
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-toml.min.js"></script>
</body>
</html>
